<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="tictac.css">
    </head>
    <body>
        <h1>The TicTacToe</h1>
            <div class="board">
                <div class="ins" data-value="square1"></div>
                <div class="ins" data-value="square2"></div>
                <div class="ins" data-value="square3"></div>
                <div class="ins" data-value="square4"></div>
                <div class="ins" data-value="square5"></div>
                <div class="ins" data-value="square6"></div>
                <div class="ins" data-value="square7"></div>
                <div class="ins" data-value="square8"></div>
                <div class="ins" data-value="square9"></div>
            
            </div>
            <div class="scoreboard">
                
                
                <p id="turnIndicator">Player X Turn</p>
                <div class="scoreboard">
                    <div>Player 1</div>
                    <div>TIE</div>
                    <div>Player 2</div>
                    <div class="player1Score">0</div>
                    <div class="tieScore">0</div>
                    <div class="player2Score">0</div>
                </div>

                <button class="resetButton">RESET</button>
                <label for="gameMode">Select Game Mode</label>
                <select name="gameMode" id="gameMode">
                    <option value="passPlay" selected>Pass Play</option>
                    <option value="easy">Easy</option>
                    <option value="impossible">Impossible</option>
                </select>


            </div>
           
        <script src="tictac.js" async defer></script>
    </body>
</html>
